  <title>Associação Shotokan Kokusai Karaté Santo António - ASKKSA</title>
  <meta name="description" content="ASKKSA, Associação Shotokan Kokusai Karate de Santo António. Foi em Abril do ano 2000, que se constituiu no Funchal a ASKKSA, Associação Shotokan Kokusai Karate de Santo António. O objectivo desta constituição era, além de relançar a modalidade a novos níveis, enquadrá-la no panorama legal e desportivo da Região Autónoma da Madeira. A Associação ASKKSA está filiada na FNK-P (Federação Nacional de Karate – Portugal) e na AKRAM (Associação de Karate da Região Autónoma da Madeira) e é reconhecida pela DRJD ( Direcção Regional da Juventude e Desporto )."/>
